					<p> 
						How must one carry sorrow? <br>As a stone cast in the river.  <br>
						Much in weight, smooth in time and render anew, <br>
						to make fresh paths   <br>
						As stone is the tribute to grief, water in cycle; continues  <br>
						<br><br>
					</p>
