					<p> 
						Why I don't remember  <br>
						The way the sunlight shone  <br>
						Through the dappled trees  <br>
						Or the scent of dried loam <br>
						Beneath our earnest steps <br>
						Is simply this: <br>
						Betwixt us; <br>
						Palpable sparks extinguished my senses  <br>

					</p>
